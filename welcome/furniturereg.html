<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./furniture.css" />
    <!--cdnjs link for icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>email</title>
  </head>
  <body>
    <section class="furniture">
      <div class="furniture-container container">
        <div class="furniture-inner">
          <div class="furniturereg">
            <div class="furniture-title">
              <section>
                <p>welcome to <span>Lorem</span></p>
                <h1>sign in</h1>
              </section>
              <div>
                <p>
                  have account ? <br />
                  <a href="./furniture.html">log in</a>
                </p>
              </div>
            </div>
            <div class="social-media">
              <a href="#"
                ><img src="../images/google.png" alt="" />
                <p>Sign with google</p></a
              >
              <a href="#"><img src="../images/Facebook.png" alt="" /></a>
              <a href=""><img src="../images/apple.png" alt="" /></a>
            </div>
            <form class="furniture-form">
              <label for="fname">Enter your username or email address</label>
              <input
                class="furniture-input"
                type="email"
                id="fname"
                name="firstname"
                placeholder="Enter your user name"
              />

              <div class="user-info">
                <section class="furniture__form-name">
                  <label for="fname">User name</label>
                  <input
                    class="furniture-input"
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="User Name"
                  />
                </section>

                <section class="furniture__form-name">
                  <label for="fname">Contact number</label>
                  <input
                    class="furniture-input"
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Contact Number"
                  />
                </section>
              </div>

              <label for="lname">Enter your Password</label>
              <input
                class="welcome-input"
                type="password"
                id="lname"
                name="lastname"
                placeholder="Enter your Password"
              />
            </form>
            <div class="furniture-btns">
              <a href="#">forget password</a>
              <button type="submit">login</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
