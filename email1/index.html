    <section id="email" class="email">
      <div class="email-container container">
        <div class="email-inner">
          <div class="email-content">
            <h1>sign in</h1>
            <h2>Lorem Ipsum is simply</h2>
            <h4>If you don't have an account register</h4>
            <span>You can <a href="./register.html">Register here !</a></span>
          </div>
          <div class="email-reg">
            <h1>sign in</h1>
            <form class="email-form" method="get">
              <input
                type="text"
                placeholder="Enter email or user name"
                name="mail"
                required
              />
              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />
              <a class="forgetbtn" href="#">Forget Password ?</a>
              <button class="formbtn" type="submit">login</button>
            </form>

            <p>or continue with</p>
            <div class="additional-links">
              <ul class="additional-items">
                <li class="addition-links">
                  <a href="#"><img src="../images/Facebook.png" alt="" /></a>
                </li>
                <li class="addition-links">
                  <a href="#"><img src="../images/apple.png" alt="" /></a>
                </li>
                <li class="addition-links">
                  <a href="#"><img src="../images/google.png" alt="" /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
